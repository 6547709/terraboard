<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">

        <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://www.camptocamp.com">
                <img alt="Camptocamp" src="static/c2c-logo.png">
            </a>
        </div>

        <ul class="nav navbar-nav navbar-collapse collapse" id="navbar-collapse-menu">
            <li id="states-select" ng-controller="tbListCtrl">
                <ui-select ng-model="keys.selected"
                           theme="bootstrap"
                           ng-disabled="disabled"
                           reset-search-input="false"
                           style="min-width: 400px;"
                           title="Choose a state file">
                    <ui-select-match placeholder="{{path}}">{{path}}</ui-select-match>
                    <ui-select-choices repeat="k in keys | filter: $select.search">
                        <a href="state/{{k}}" target="_self">{{k | highlight: $select.search}}</a>
                    </ui-select-choices>
                </ui-select>
            </li>
        </ul>

        <ul id="breadcrumb" class="nav navbar-nav navbar-right breadcrumb" ng-controller="tbBreadCtrl">
            <li class="navbar-text" id="crumb-node">{{path}}</li>
        </ul>
    </div>
</div>
